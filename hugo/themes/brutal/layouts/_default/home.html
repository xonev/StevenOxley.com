{{ define "main" }}
  {{ .Content }}

  <h2>Microblog feed</h2>
  {{ range where site.RegularPages "Type" "mb" | first 20 }}
  <div class="mb-item">
    {{ .Content }}
    <a href="{{ .RelPermalink }}">{{ .Date | time.Format ":date_medium" }} {{ .Date | time.Format ":time_short" }}</a>
  </div>
  {{ end }}
{{ end }}
